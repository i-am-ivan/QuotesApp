<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>New Quote</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
      <ion-card-subtitle>Quote Details</ion-card-subtitle>
      <ion-item>
        <ion-label position="stacked">Person</ion-label>
        <ion-input [clearOnEdit]="true" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Quote Text</ion-label>
        <ion-input [clearOnEdit]="true" ></ion-input>
      </ion-item>
    <ion-button ion-button (click)="editquote()"fill="outline" color="primary">Add</ion-button>
    <ion-button ion-button (click)="quoteDetail()" fill="outline" color="danger">Cancel</ion-button>
</ion-content>
